<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</head>

<body>
    <main class="container-fluid">
        <section class="row">
            <aside class="col-md-4">
                <section>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        New Message<i class="w3-padding fa fa-pencil"></i>
                    </button>
                </section>
                <section>
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                  <i class="fa fa-inbox w3-margin-right"></i>  Inbox(3)
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <div>
                                        <a href="#" onclick="getmail(0)">Borge Refsnes</a>
                                    </div>
                                    <div> <a href="#" onclick="getmail(1)">Jane Doe</a></div>
                                    <div><a href="#" onclick="getmail(2)">John Doe</a></div>
                                </div>
                            </div>
                        </div>

                    </div>
                </section>
                <section>Sent</section>
                <section>Drafts</section>
                <section>Trash</section>
            </aside>
            <article class="col-md-8">
                <img id="mailpic" src="" alt="" width="30%">
                <p>
                    Subject: <span id="subject"></span>
                </p>
                <p>
                    From: <span id="from">someone</span> <span id="maildate"></span>
                </p>
                <p id="mailbody">
                   
                </p>
            </article>
        </section>
    </main>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

            },
             {
                pic:"images/avatar2.png",
                from: "Jone Doe",
                date:"Sep 23, 2015",
                subject: "None",
                mailbody:"Welcome"
            }
        ]
        const pic=document.querySelector("#mailpic");
        const sbj=document.getElementById("subject");
        const frm=document.querySelector("#from");
        const maildate=document.getElementById("maildate");
        function getmail(i) {
            pic.src=mails[i].pic;
            sbj.textContent=mails[i].subject;
            frm.innerHTML=mails[i].from;
            maildate.textContent=mails[i].date;
            
        }
        getmail(0);

    </script>

</body>

</html>
